<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Galería de fotos personales de Leonardo Bringas - Portfolio Web">
  <meta name="author" content="Leonardo Bringas">
  <title>Fotos - Leonardo Bringas</title>
  <!-- Styles (global.css se importa dentro de fotos.css) -->
  <link rel="stylesheet" href="src/assets/css/fotos.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="fotos-container">
    <header class="fotos-header">
      <div class="fotos-header-top">
         <a href="index.html" class="back-link">Volver a la página principal</a>
         <button id="btn-toggle-theme" class="btn-toggle-theme" aria-label="Cambiar a modo oscuro" aria-pressed="false">
            <span class="material-icons">dark_mode</span>
            <span class="toggle-text">Modo oscuro</span>
         </button>
      </div>
      <h1 class="fotos-title">Galería de Fotos</h1>
      <p class="fotos-subtitle">Fotos personales a lo largo de los años</p>
    </header>

    <main>
      <div class="fotos-grid">
        <!-- Foto 2024 -->
        <figure class="foto-item">
          <img src="src/assets/image/leo.jpeg" 
               alt="Leonardo Bringas en 2024" 
               loading="lazy"
               width="300" 
               height="300">
          <figcaption>2024</figcaption>
        </figure>

      </div>

      <!-- Mensaje cuando solo hay una foto -->
      <div class="fotos-empty" style="display: none;">
        <p>Más fotos próximamente...</p>
      </div>
    </main>

    <footer>
      <p class="p-footer">© 2025 Leonardo Bringas</p>
      <div class="redes-sociales">
        <a href="https://github.com/LeooBringasAtLife" class="a-footer" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a href="https://linkedin.com/" class="a-footer" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        <a href="https://x.com/leobringaslife" class="a-footer" target="_blank" rel="noopener noreferrer">Twitter/X</a>
        <a href="https://instagram.com/leobringasatlife" class="a-footer" target="_blank" rel="noopener noreferrer">Instagram</a>
        <a href="https://codepen.io/Leoo-BringasAtLife" class="a-footer" target="_blank" rel="noopener noreferrer">CodePen</a>
        <a href="https://draft.blogger.com/blog/posts/9196245956103519491" class="a-footer" target="_blank" rel="noopener noreferrer">Blogger</a>
      </div>
    </footer>
  </div>
  <script src="src/assets/js/theme.js"></script>
</body>

</html>
